{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Re-enter password" type="password"
                   aria-describedby="passwordHelp">
            <small id="passwordHelp" class="form-text text-muted">Passwords must be at least 6 characters.</small>
            <small id="passwordHelp" class="form-text text-muted">We store a hash of your password to ensure its
                security.</small>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
